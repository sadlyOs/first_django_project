{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<h1 id="blogtitle" class="font-weight-bold text-center">Блог</h1>

<h3 class="text-center mb-5">Дима написал {{ projects.count }} статьи</h3>

{% for project in projects %}
<div class="row justify-content-center my-3">
  <div class="col-md-10">
    <a href="{% url 'blog:detail' project.id %}">
      <h2>{{ project.title }}</h2>
    </a>
    <h5 class="text-muted">{{ project.data|date:'M d Y' }}</h5>
    <h4>{{ project.description|striptags|truncatechars:100 }}</h4>
  </div>
</div>
{% endfor %}

{% endblock %}
